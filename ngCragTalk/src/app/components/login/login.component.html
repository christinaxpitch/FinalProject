<form #loginForm = "ngForm" class='form-inline'>
  <div class='form-group'>
    <label for='username'>Username:  </label>
    <input class='form-control' name='username' type='text' placeholder='Enter your username' ngModel>
  </div>
  <div class='form-group'>
    <label for='password'>Password:  </label>
  <input class='form-control' name='password' type='password' placeholder='Enter your password' ngModel>
</div>
  <button name='SubmitRegistration' (click)='login(loginForm)'>Login</button>
</form>
