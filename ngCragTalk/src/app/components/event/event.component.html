<div id="eventDetails" *ngIf="selected && !editEvent">
  <h3>{{selected.eventName}}</h3>
  <p>{{selected.description}}</p>
  <p>Date: {{selected.eventDate}}</p>
  <button (click)="displayTable()">Show All</button>
  <button (click)="setEditEvent()">Edit</button>
</div>
<div id='eventList' *ngIf='! selected'>
  <table class='table table-striped table-bordered table-hover'>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Date</th>
        <!-- <th>Host</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let event of events'  (click)='displayEvent(event)'>
        <td>{{event.eventName}}</td>
        <td>{{event.description}}</td>
        <td>{{event.eventDate}}</td>
      </tr>
    </tbody>
  </table>
</div>
